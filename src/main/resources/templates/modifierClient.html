<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Modification d'un client</title>
</head>

<body>
<div th:insert="navbar.html"></div>
<h1 class="text-center"> Modifier un client </h1>
<div class="container">
<form action="#" th:action="@{'/modifierClient/' + ${client.id_client}}" th:object="${client}" class="justify-content-center" method="post">
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" th:field="*{nom_client}" class="form-control" id="nom">
    </div>
    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" th:field="*{prenom_client}" class="form-control" id="prenom">
    </div>
    <div class="form-group">
        <label for="mail">Adresse mail</label>
        <input type="text" th:field="*{mail_client}" class="form-control" id="mail">
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="rue">Rue et Numéro</label>
        <input type="text" th:field="*{adresse_client}" class="form-control" id="rue">
    </div>
        <div class="form-group col-md-4">
        <label for="cp">Code postal</label>
        <input type="text" th:field="*{cp_client}" class="form-control" id="cp">
    </div>
    </div>
    <div class="form-group">
        <label for="ville">Ville</label>
        <input type="text" th:field="*{ville_client}" class="form-control" id="ville">
    </div>
    <div class="form-group">
        <label for="tel">Numéro de téléphone</label>
        <input type="text" th:field="*{telephone_client}" class="form-control" id="tel">
    </div>
    <button type="submit" class="btn btn-primary">Modifier</button>
</form>
</div>
</body>
</html>
