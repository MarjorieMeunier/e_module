<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des clients</title>
</head>
<body>
<div th:insert="navbar.html"></div>
<div>
    <table border="1">
        <tr>
            <th>Nom du client</th>
        </tr>
        <tr th:each ="client : ${clients}">
            <td th:utext="${client.nom_client}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
